<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {
        var HexaList = [] ;
        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'Keliminate The Game', { preload: preload, create: create });
        function preload () {
            game.load.image('bgimage', 'assets/background.png');
            game.load.image('hexagon','assets/hexagon.png');
        }
        function create () {
            //adding background to the game
            var bg = game.add.tileSprite(0, 0,1600,1200, 'bgimage');
            bg.anchor.x = 0.5;
            bg.anchor.y = 0.5;
            //call to include letters 
            createHexagons();
        }
        function createHexagons()
        {
            for(var i = 0; i < 10; i ++)
            {
                HexaList[i] = game.add.sprite(i*75  + 60, 500, 'hexagon');
                HexaList[i].anchor.x = 0.5;
                HexaList[i].anchor.y = 0.5;
                HexaList[i].scale.x = 0.03;
                HexaList[i].scale.y = 0.03;


            }
        }
        function update ()
        {

        }
    };
    </script>

    </body>
</html>
