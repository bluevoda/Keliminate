<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {
        var HexaList = [] ;
        var letters = [];
        var game;
        game = new Phaser.Game(800, 600, Phaser.AUTO, 'Keliminate The Game', { preload: preload, create: create });
        function preload () {
            game.load.image('bgimage', 'assets/background.png');
            game.load.image('hexagon','assets/hexagon.png');
            game.load.image('scrumble','assets/blue.png');
            fitScreen();
        }
        function fitScreen()
        {
          //for making the game Responsive !
          game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
          game.scale.updateLayout()
          game.scale.pageAlignHorizontally = true;
          game.scale.pageAlignVertically = true;
        }
        function create () {
            //adding background to the game

            letters = ["a","b","c","d","e","รง","g","h","i","j"];
            var bg = game.add.tileSprite(0, 0,1600,1200, 'bgimage');
            bg.anchor.x = 0.5;
            bg.anchor.y = 0.5;
            //call to include letters
            createHexagons();

        }
        function createHexagons()
        {
            for(var i = 0; i < 10; i ++)
            {
                HexaList[i] = game.add.group();
                var hexsprite = game.add.sprite(i*75  + 60, 500, 'hexagon');
                hexsprite.anchor.x = 0.5;
                hexsprite.anchor.y = 0.5;
                hexsprite.scale.x = 0.03;
                hexsprite.scale.y = 0.03;
                var style = { font: "32px Arial", wordWrap: true, wordWrapWidth: hexsprite.width, align: "center"};
                var text = game.add.text(i*75  + 60, 500, letters[i], style);
                text.anchor.set(0.5);
                HexaList[i].add(hexsprite);
                HexaList[i].add(text);
            }
        }

        function update ()
        {

        }
    };
    </script>

    </body>
</html>
